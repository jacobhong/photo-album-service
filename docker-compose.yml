version: '3'
services:
  nginx:
    image: nginx:latest
    logging:
      driver: "json-file"
      options: 
        max-size: "50m"
    container_name: production_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    networks:
      - auth-network
    ports:
      - "80:80"
      - "443:443"
  photo-album-service:
    image: 500536527570.dkr.ecr.us-west-1.amazonaws.com/photo-album-service:latest
    logging:
      driver: "json-file"
      options: 
        max-size: "50m"
    env_file:
      - ./docker/photo-album-service.env
    environment:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      DATASOURCE_USERNAME: "${DATA_SOURCE_USERNAME}"
      DATASOURCE_PASSWORD: "${DATASOURCE_PASSWORD}"
      DATASOURCE_URL: "${DATASOURCE_URL}"
    ports:
      - "8080:8080"
    networks:
      - auth-network
    volumes:
      - ./docker/images:/tmp/images
  mariadb:
    image: mariadb:10.4
    logging:
      driver: "json-file"
      options: 
        max-size: "50m"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}" # make env vairable
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - "3303:3306"
    volumes:
      - ./docker/mysql/mysql:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/sql:/docker-entrypoint-initdb.d
    networks:
      - auth-network
  keycloak:
    image: jboss/keycloak
    logging:
      driver: "json-file"
      options: 
        max-size: "50m"
    environment:
      KEYCLOAK_USER: "${KEYCLOAK_USER}"
      KEYCLOAK_PASSWORD: "${KEYCLOAK_PASSWORD}"
      DB_PORT: 3306
      DB_DATABASE: "${KEYCLOAK_DB_DATABASE}"
      DB_PASSWORD: "${KEYCLOAK_DB_PASSWORD}"
      DB_USER: "${KEYCLOAK_DB_USER}"
      DB_VENDOR: mariadb
      DB_SCHEMA: keycloak
      #KEYCLOAK_LOGLEVEL: DEBUG
    volumes:
      - ./docker/keystore/keycloak:/etc/x509/https
    ports:
      #      - "8080:8080"
      - "8081:8080"
      - "8443:8443"
    #    container_name: keycloak.kooriim.com
    networks:
      - auth-network
networks:
  auth-network:
    driver: bridge
