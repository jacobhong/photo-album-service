version: '3'
services:
  photo-album-service:
    image: 500536527570.dkr.ecr.us-west-1.amazonaws.com/photo-album-service:latest
    env_file:
      - ./docker/photo-album-service.env
    ports:
      - "8080:8080"
    networks:
      - auth-network
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/mysql:/var/lib/mysql
      - ./docker/sql:/docker-entrypoint-initdb.d
    #      - /docker/sql:/etc/mysql/conf.d
    networks:
      - auth-network
  keycloak:
    image: jboss/keycloak
    environment:
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: password
      DB_PORT: 3306
      DB_DATABASE: keycloak
      DB_PASSWORD: password
      DB_USER: keycloak
      DB_VENDOR: mariadb
      DB_SCHEMA: keycloak
#      KEYCLOAK_LOGLEVEL: DEBUG
    volumes:
      - ./docker/keystore:/etc/x509/https
    ports:
      - "8081:8080"
      - "8443:8443"
    container_name: keycloak.kooriim.com
    networks:
      - auth-network
networks:
  auth-network:
    driver: bridge